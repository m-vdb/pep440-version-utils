name: Continuous Integration

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:

  quality:
    name: Code quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout git repository
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v1
      with:
        python-version: "3.10"

    - name: Install poetry
      uses: Gr1N/setup-poetry@v8
      with:
        poetry-version: "1.6.1"

    - name: Load Poetry Cached Libraries
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-3.10-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-3.10

    - name: Install dependencies
      run: poetry install

    - name: Run black
      run: poetry run black . --check

    - name: Type checking
      run: poetry run mypy */**.py --ignore-missing-imports

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13]

    steps:
    - name: Checkout git repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      uses: Gr1N/setup-poetry@v8
      with:
        poetry-version: "1.6.1"

    - name: Load Poetry Cached Libraries
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: ${{ runner.os }}-poetry-${{ matrix.python-version }}

    - name: Install dependencies
      run: poetry install

    - name: Run tests
      run: poetry run pytest --cov=pep440_version_utils

    - name: Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: poetry run coveralls
